#-------------------------------------
# Конфиг настройки Семи печатей
# Adjusting this file will effect the way your seven signs runs
# Do so only if you want to run diffrent to retail
#-------------------------------------

# Правила принятия участия
# -----------------------------------------

# Должен быть игрок лидером замка/альянса для возможности участия в Dawn?
AltRequireCastleForDawn = False

# Determines whether castle ownership is determined by clan or by alliance.
# Default is by alliance, as on official servers.
AltRequireClanCastle = False

# -----------------------------------------
# Правила фестиваля.
# -----------------------------------------

# Минимальное кол-во людей для участия в SevenSigns Festival.
#   Default : 5
AltFestivalMinPlayer = 5

# Максимальный вклад про игрока во время фестивался
#   /!\ Эта опция НЕ включена в дроп рейт сервера.
AltMaxPlayerContrib = 1000000

# Время старта фестиваль-менеджера.
#   Default : 2 minutes
AltFestivalManagerStart = 120000

# Продолжительность фестиваля.
#   Default : 18 minutes
AltFestivalLength = 1080000

# Продолжительность цикла фестиваля.
#   Default : 38 Minutes (20 minutes wait time, + Festival time) 
AltFestivalCycleLength = 2280000

# В какой момент должен заспавнится первый фестивальный occures.
#   Default : 2 minutes
AltFestivalFirstSpawn = 120000

# В какой момент должен заспавнится первый фестивальный occures.
#   Default : 5 minutes
AltFestivalFirstSwarm = 300000

# В какой момент должен заспавнится второй фестивальный occures.
#   Default : 9 minutes
AltFestivalSecondSpawn = 540000

# В какой момент должен заспавнится второй фестивальный occures.
#   Default : 12 minutes
AltFestivalSecondSwarm = 720000

# В какой момент должны заспавнится сундуки?
#   Default : 15 minutes
AltFestivalChestSpawn = 900000
