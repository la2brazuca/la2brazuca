# =================================================================
# Эти настройки влияют на "поведение" вашего сервера.
# Эти настройки будут полезны при отладке сервера.
# =================================================================
# Включение режима "отладка"
# Выводит инфромационные сообшения в лог по работе сервера
Debug = False
# ???
Assert = False
# Включение режима "разработка"
# Выводит не критические исключения
Developer = False
# Включить соединение с гео-редактором
AcceptGeoeditorConn = False

# Включение режима "тест сервера"
# Отображается у игроков, как test-server
TestServer = False

# =================================================================
# Additional server setting, not required, can be left at defaults
# =================================================================
# если True то при старте все Гмы
EverybodyHasAdminRights = False

# Setting for serverList
# Displays [] in front of server name
ServerListBrackets = False

# Показывать возле сервера часы
ServerListClock = False

# Вход на сервер только Гмам
ServerGMOnly = False

# Данная настройка это эксперементальная синхронизация между Клиентскими <-и-> Серверными координатами игрока,
#   0 - нет синхронизации ВООБЩЕ !!!                    (Это лучше не ставить)
#   1 - Частичная синхронизация от клиента -к-> серверу (Не использовать с геодатой)
#   2 - Частичная синхронизация от Сервера -к-> клиенту (Для коректной работы нужна геодата, с плохой геодатой возможны попадания под текстуры)
#   3 - Полная синхронизация Клиента <-и-> Сервера      (Для коректной работы нужна геодата, с плохой геодатой возможны попадания под текстуры)
#  -1 - Старая система синхронизации: Только по оси Z   (Используется как с так и без геодаты - рекомендуемый вариант)
CoordSynchronize = -1

# Knownlist (the list of things a character sees) update method. Default is currently
# time based updating, which also makes it possible to use config options for guards
# to see moving monsters. Alternatively move based update can be used
# Guards cannot track mobs with that option but otherwise it should
# work well.
MoveBasedKnownlist = False

# Interval (in ms) on which knownlist do full updates. For move based updates its used for intermadiate updates
# WARNING! Useful interval is between 300 - 2000ms, too small value may kill your CPU, too high value
#          may not update knownlists properly, the default value is choosen experimentaly
KnownListUpdateInterval = 1250

# Настройки зон
#   0 = Мир во всем мире
#   1 = PVP при осадах
#   2 = PVP везде
ZoneTown = 0

# Настройка чата
# Global / Trade Chat - ON (=global, might be good for small servers), OFF, GM, LIMITED (=region)  
GlobalChat = LIMITED
TradeChat = LIMITED

# Наказание персонажа за нелегальные действия
#   1 - Отправка ГМам сообщения о данном действии
#   2 - Выкинуть игрока (kick)
#   3 - Выкинуть и забанить
#   4 - Поcадить игрока в тюрьму
DefaultPunish = 2
DefaultPunishParam = 0

# Bypass exploit protection
BypassValidation = True

# Enforce gameguard for clients
#   GameGuardEnforce - enforces gameguard query on character login
#   GameGuardProhibitAction - dont allow player to perform trade, talk with npc
#     and move until gameguard reply received
GameGuardEnforce = True
GameGuardProhibitAction = True

# Удалять персонаж, выбраный для отказа, через N дней, 0 - отключение опции
DeleteCharAfterDays = 7

# =================================================================
# Оптимизация сервера
# =================================================================
# === Flood Protector ===  
# set the initial size of the flood protector (should equal ~player count)  
FloodProtectorInitialSize = 50

# Разрешить игрокам сбрасывать на землю вещи
AllowDiscardItem = True

# Удалять сброшенные на землю ыещи через N секунд. 0 - отключить
AutoDestroyDroppedItemAfter = 0

# Время в секундах для удаления выпавших herb'ов (по умолчанию: 15 сек)
AutoDestroyHerbTime = 15

# Список вещей которые не могут быть уничтожены (разделитель ",")
# ОБРАТИТЕ ВНИМАНИЕ: Убедитесь что список НЕ СОДЕРЖИТ пробелов!
# Вещи будут защищены не зависимо от других настроек
ListOfProtectedItems = 57,5575,6673

# Так же удалять вещи, выпавшие из игроков
# ВНИМАНИЕ: работает только при AutoDestroyDroppedItemAfter > 0
DestroyPlayerDroppedItem = False

# Так же уничтожать такие вещи как: броня, оружие, драгоценности
# ВНИМАНИЕ: работает только при DestroyPlayerDroppedItem = true
DestroyEquipableItem = False

# Сохранять брошенные вещи в БД для их восстановления после перезапуска сервера
SaveDroppedItem = False

# Очистка таблицы после загрузки вещей в память - безопасные настройки
# если сервер падает до сохранения вещей, при следующем старте будут восстановлены старые вещи
# и игроки смогут собрать некоторые из них - что предотвратит дубликаты
EmptyDroppedItemTableAfterLoad = False

# Время в минутах для сохранения сброшеных вещей в БД, 0 для выключения
# ВНИМАНИЕ: Если опция SaveDroppedItemInterval отключена,
# вещи сохранятся в БД только при перезапуске сервера
SaveDroppedItemInterval = 60

# Удалять все сохраненные вещи из БД при следующем старте
# ВНИМАНИЕ: работает только при SaveDroppedItem = false
ClearDroppedItemTable = False

