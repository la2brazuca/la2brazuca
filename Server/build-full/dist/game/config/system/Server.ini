# Это конфигурационный файл сервера. Здесь вы можете настроить свойства связи вашего сервера.
# Обычно требуется изменить опцию ExternalHostname на
# - 127.0.0.1 (если вы играете/тестируете сервер на локальной машине)
# - LAN IP* (если вы хотите играть с другого компьютера сети)
# - WAN IP** (если вы хотите поиграть с друзьями через интернет)
#
# * = Если вы не знаете свой LAN IP, просто нажмите "Пуск" => "Выполнить..." и "cmd" => "ipconfig"
# **= Если вы не знаете свой WAN IP, посетите http://www.whatismyip.com
# =========================================================================================================================================================

# Укажите здесь (ip) адрес вашего Игрового Сервера,  Или используйте символ *
GameserverHostname = *
GameserverPort = 7777

# Если ваш сервер опубликован с помощью NAT укажите здесь ваш ВНЕШНИЙ IP. Или используйте символ *
ExternalHostname = 127.0.0.1

# Если ваш сервер опубликован с помощью NAT укажите здесь ваш ВНУТРЕННИЙ IP. Или используйте символ *
InternalHostname = 127.0.0.1

# Связка логин и гейм сервера. Лучше не менять.
LoginPort = 9014
LoginHost = 127.0.0.1

# This is the server id that the gameserver will request (i.e. 1 is Bartz)
RequestServerID = 1
# If set to True, the login will give an other id to the server  if the requested id is allready reserved
AcceptAlternateID = True

# Database info
Driver=com.mysql.jdbc.Driver
#Driver=org.hsqldb.jdbcDriver
#Driver=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Параметры Базы данных
#l2open это название базы
URL=jdbc:mysql://localhost/l2open?useUnicode=true&characterEncoding=utf-8
#URL=jdbc:sqlserver://localhost/database=l2open/user=sa/password=

# Security Settings
Login = root
Password = root
MaximumDbConnections = 50
MaximumStateMents = 100
MaxPoolSize = 50
MinPoolSize = 10
AquireIncrement = 1
IdleConnectionTest = 10800
MaxIdleTime = 0

# Datapack root directory, defaults to current directory from which the server is started
# DatapackRoot = C:/Work/tmp/DataPack

# Define character name template
# Example to use only : CnameTemplate=[A-Z][a-z]{3,3}[A-Za-z0-9]*
# will allow names with first capital letter, next three small letters,
# and any (capital or not) letter or number, like ZbigN1eW
# Most rational to have CnameTemplate=[A-Z][a-z]*
# meaning names only of letters with first one capital, like Zbigniew
# Default .* - any namy of any symbols
CnameTemplate = .*
PetNameTemplate = .*

# Maximum number of chars per account - Default 7 (0 = unlimited [7 is the client limit])
CharMaxNumber = 7

# Define how many players are allowed to play simultaneously on your server.
MaximumOnlineUsers = 500

# Minimum and maximum protocol revision that server allow to connect.
# You must keep MinProtocolRevision <= MaxProtocolRevision.
MinProtocolRevision = 740
MaxProtocolRevision = 746

# ------------------------------------------------ #
#       High Performance for your Database         #
# Auto Analyze, Check, Optimize and Repair tables  #
# ------------------------------------------------ #
# If True, shutdown analyze all tables of GS
DatabaseAutoAnalyze = False
# If True, shutdown check all tables of GS
DatabaseAutoCheck = False
# If True, shutdown optimize all tables of GS
DatabaseAutoOptimize = False
# If True, shutdown repair all tables of GS
DatabaseAutoRepair = False

# ---------------------------------------------- #
#          l2open: Anti Flooding                 #
# Activate Protection for unknownPacket flooding #
# ---------------------------------------------- #
PacketProtection = True

# How much unknown packets before punishment.
# If the player send more than 5 unknownPackets per second, the player get punished.
UnknownPacketsBeforeBan = 5

# Punishments
# 1 - broadcast warning to gms only
# 2 - kick player (default)
# 3 - kick & ban player (Accesslevel -100)
UnknownPacketsPunishment = 2

# ---------------------------------------------- #
#          l2open: Emulation OFF Core            #
# ---------------------------------------------- #
# Настройка эмуляции офф ядра (пакет SendStatus)
RemoteWhoLog = True
RemoteWhoSendTrash = True
RemoteWhoMaxOnline = 329
RemoteOnlineIncrement = 50
RemoteWhoForceInc = 50
RemotePrivStoreFactor = 12