#===================================================================#
# Allow/disallow usage of auto soulshots, default (True)
OlympiadAllowAutoSS = True

# Allow/dissalow mages to get acumen in olympiad, default (False)
OlympiadGiveAcumenMages = False

# Allow/dissalow fighters to get haste in olympiad, default (True)
OlympiadGiveHasteFighters = True

# Set the lvl of acumen buff, default (False) (NOTICE: MAX LVL IS 3)
OlympiadAcumenLvl = 1

# Set the lvl of haste buff, default (2) (NOTICE: MAX LVL IS 2)
OlympiadHasteLvl = 2

# This is the limit of enchantment of items in olympiad mode
# if set this to 5 , then players with equipment more than +5 cannot join
OlyMaxEnchant = -1
