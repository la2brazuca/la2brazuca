############################################################
#  	Global properties
############################################################

# "handlers" specifies a comma separated list of log Handler 
# classes.  These handlers will be installed during VM startup.
# Note that these classes must be on the system classpath.
# By default we only configure a ConsoleHandler, which will only
# show messages at the INFO and above levels.
#handlers= java.util.logging.ConsoleHandler

# To also add the FileHandler, use the following line instead.
handlers = java.util.logging.FileHandler,java.util.logging.ConsoleHandler,\
           interlude.ErrorLogHandler
chat.handlers = interlude.ChatLogHandler
chat.useParentHandlers = false
gmaudit.handlers = interlude.GMAuditLogHandler
gmaudit.useParentHandlers = false
item.handlers = interlude.ItemLogHandler
item.useParentHandlers = false
trade.handlers = interlude.TradeLogHandler
trade.useParentHandlers = false
audit.handlers = interlude.AuditLogHandler
audit.useParentHandlers = false


# Default global logging level.
# This specifies which kinds of events are logged across
# all loggers.  For any given facility this global level
# can be overriden by a facility specific level
# Note that the ConsoleHandler also has a separate level
# setting to limit messages printed to the console.
.level= CONFIG

############################################################
# Handler specific properties.
# Describes specific configuration info for Handlers.
############################################################

# default file output is in user's home directory.
java.util.logging.FileHandler.pattern = log/java%u.log
java.util.logging.FileHandler.limit = 500000
java.util.logging.FileHandler.count = 5
java.util.logging.FileHandler.formatter = interlude.FileLogFormatter
java.util.logging.FileHandler.level = CONFIG

# Limit the message that are printed on the console to INFO and above.
java.util.logging.ConsoleHandler.level = FINER
java.util.logging.ConsoleHandler.formatter = interlude.ConsoleLogFormatter

# log errors (exceptions)
interlude.ErrorLogHandler.pattern = log/error%u.log
interlude.ErrorLogHandler.count = 5
interlude.ErrorLogHandler.formatter = java.util.logging.SimpleFormatter
interlude.ErrorLogHandler.filter = interlude.ErrorFilter
interlude.ErrorLogHandler.level = CONFIG

# log chats
interlude.ChatLogHandler.pattern = log/chat.log
interlude.ChatLogHandler.formatter = interlude.ChatLogFormatter
interlude.ChatLogHandler.filter = interlude.ChatFilter
interlude.ChatLogHandler.append = true
interlude.ChatLogHandler.level = INFO

# log GM Audit
interlude.GMAuditLogHandler.pattern = log/gmaudit.log
interlude.GMAuditLogHandler.formatter = interlude.GMAuditFormatter
interlude.GMAuditLogHandler.filter = interlude.GMAuditFilter
interlude.GMAuditLogHandler.append = true
interlude.GMAuditLogHandler.level = INFO

# log items
interlude.ItemLogHandler.pattern = log/item.log
interlude.ItemLogHandler.formatter = interlude.ItemLogFormatter
interlude.ItemLogHandler.filter = interlude.ItemFilter
interlude.ItemLogHandler.append = true
interlude.ItemLogHandler.level = INFO

# log trade
interlude.TradeLogHandler.pattern = log/trade.log
interlude.TradeLogHandler.formatter = interlude.TradeLogFormatter
interlude.TradeLogHandler.filter = interlude.TradeFilter
interlude.TradeLogHandler.append = true
interlude.TradeLogHandler.level = INFO

# audit
interlude.AuditLogHandler.pattern = log/audit.log
interlude.AuditLogHandler.formatter = interlude.AuditFormatter
interlude.AuditLogHandler.filter = interlude.AuditFilter
interlude.AuditLogHandler.append = true
interlude.AuditLogHandler.level = INFO


############################################################
# Facility specific properties.
# Provides extra control for each logger.
############################################################

# For example, set the com.xyz.foo logger to only log SEVERE
# messages:
interlude.gameserver.level = CONFIG
interlude.loginserver.level = CONFIG
interlude.gameserver.Connection.level = CONFIG
interlude.gameserver.serverpackets.level = FINER
interlude.gameserver.clientpackets.level = FINER
interlude.gameserver.model.L2Character.level = FINER
interlude.gameserver.skills.SkillsEngine.level = WARNING

# Alt Privileges Administration
AltPrivilegesAdmin.pattern = log/admin-commands.log
AltPrivilegesAdmin.formatter = interlude.FileLogFormatter
AltPrivilegesAdmin.append = true
AltPrivilegesAdmin.level = CONFIG